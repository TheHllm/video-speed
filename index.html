<html>
    <head>
        <title>Speed up a Video</title>
        <style>
            body{
                width: 200px;
            }
            .number-input{
                width: fit-content;
            }
        </style>
        <script src="index.mjs" type="module"></script>
    </head>
    <body>
        <h1>Speed up a Video</h1>
        <hr>
        <label for="numInput">Speed:</label>
        <input class="number-input" value="1" step="0.25" min="0" max="100" id="numInput" type="number"><br>
        <label for="enabled">Enabled:</label>
        <input id="enabled" class="" value="true" type="checkbox">
    </body>
</html>
